apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-configs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/aitdevops/argocd.git'
    targetRevision: main
    path: 'cluster-configs'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
