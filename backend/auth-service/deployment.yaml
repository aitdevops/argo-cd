apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: backend
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/instance: auth-service-instance
    app.kubernetes.io/version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: auth-service-instance
      app.kubernetes.io/name: auth-service
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: auth-service-instance
        app.kubernetes.io/name: auth-service
    spec:
      tolerations:
        - key: "role"
          operator: "Equal"
          value: "frontend-backend-redis"
          effect: "NO_SCHEDULE"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "role"
                    operator: "In"
                    values:
                      - "frontend-backend-redis"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - auth-service
            topologyKey: "kubernetes.io/hostname"
      serviceAccountName: k8s-service-account
      containers:
        - name: auth-service
          image: "us-central1-docker.pkg.dev/devops-projects-426703/aitdevops-gke/auth-service:814e3e62984dfdb4f314554b030a2ee113d97ed4-auth"
          ports:
            - containerPort: 3001
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 30
            timeoutSeconds: 5
