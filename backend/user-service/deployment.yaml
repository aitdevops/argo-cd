apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: backend
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/instance: user-service-instance
    app.kubernetes.io/version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: user-service-instance
      app.kubernetes.io/name: user-service
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: user-service-instance
        app.kubernetes.io/name: user-service
    spec:
      serviceAccountName: k8s-service-account
      containers:
        - name: user-service
          image: "us-central1-docker.pkg.dev/aitdevops8/aitdevops-gke/user-service:5af78930933001ce1bd0965d2c47c15f0636bbd7-user"
          ports:
            - containerPort: 3002
          livenessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 30
            timeoutSeconds: 5