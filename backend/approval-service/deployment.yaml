apiVersion: apps/v1
kind: Deployment
metadata:
  name: approval-service
  namespace: backend
  labels:
    app.kubernetes.io/name: approval-service
    app.kubernetes.io/instance: approval-service-instance
    app.kubernetes.io/version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: approval-service-instance
      app.kubernetes.io/name: approval-service
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: approval-service-instance
        app.kubernetes.io/name: approval-service
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - approval-service
            topologyKey: "kubernetes.io/hostname"
      serviceAccountName: k8s-service-account
      containers:
        - name: approval-service
          image: "us-central1-docker.pkg.dev/devops-projects-426703/aitdevops-gke/approval-service:7e560ab99b3b73bbfe594441a634eb7eafc6dddd-approval"
          ports:
            - containerPort: 3003
          livenessProbe:
            httpGet:
              path: /
              port: 3003
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3003
            initialDelaySeconds: 30
            timeoutSeconds: 5