# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-frontend"
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: frontend-tls-secret  # This secret will be created by cert-manager
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "aitdevops-site.fullname" . }}
                port:
                  number: 80