apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-argocd  # Replace with your ClusterIssuer name
    kubernetes.io/ingress.class: nginx  # Specify the ingress controller
spec:
  tls:
  - hosts:
    - argocd.aitdevops.com
    secretName: argocd-tls  # The secret where the certificate will be stored
  rules:
  - host: argocd.aitdevops.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
